<script id="kureha-chat-sent" type="text/template">
<div class="row msg_container base_sent">
    <div class="col-md-10">
        <div class="messages msg_sent">
            <p>{{message}}</p>
            <time>Me • {{time}} min</time>
        </div>
    </div>
    <div class="col-md-2 avatar">
        <img src="{{urlAvatar}}" class="img-responsive">
    </div>
</div>
</script>

<script id="kureha-chat-receive" type="text/template">
<div class="row msg_container base_receive">
    <div class="col-md-2 avatar" style="text-align:right">
        <img src="{{urlAvatar}}" class="img-responsive">
    </div>
    <div class="col-md-10">
        <div class="messages msg_receive">
            <p>{{message}}</p>
            <time>{{userCode}} • {{time}} min</time>
        </div>
    </div>
</div>
</script>

<script id="kureha-chat-notif" type="text/template">
<div class="row msg_container base_receive">
    <div class="col-md-2 avatar" style="text-align:right">
        <img src="{{urlAvatar}}" class="img-responsive">
    </div>
    <div class="col-md-10">
        <div class="notif msg_receive">
            <p>{{message}}</p>
            <time>{{userCode}} • {{time}} min</time>
        </div>
    </div>
</div>
</script>

<script id="tpl-receiver" type="text/template">
    <div class="col-md-3 well text-center" id="receiver-{{userCode}}">            
        <h2>{{userCode}}</h2>          
        <div id="div-receiver-video-{{userCode}}"><oda-loading/></div>
    </div>
</script>

<script id="tpl-receiver-video" type="text/template">
    <video controls id="receiver-video-{{userCode}}" width="100%" height="150px"></video>
</script>

<script id="tpl-present" type="text/template">
<div style="display:inline-block;text-align:center;" id="present-{{userCode}}">
    <img src="{{urlAvatar}}" class="img-responsive">
    <p>{{userCode}}</p>
    <div id="dialBt-{{userCode}}"><oda-btn oda-btn-name="start-{{userCode}}" oda-btn-style="primary" oda-btn-icon-before="earphone" oda-btn-click="$.Oda.App.Controller.Home.call({'userCode':'{{userCode}}'});">Appeler</oda-btn></div>
</div>
</script>
